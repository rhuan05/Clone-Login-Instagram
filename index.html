<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i0.wp.com/trucao.com.br/wp-content/uploads/2018/07/instagram-logo.png?fit=1200%2C1200&ssl=1" type="image/x-icon">
    <title>Instagram [CLONE]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container--image">
            <img class="phoneImg" src="https://www.funzen.net/po/wp-content/uploads/2019/09/Como-fazer-login-em-varias-contas-do-Instagram-com-seu.png">
        </div>
        <div class="container--right">
            <div class="container--login">
                <img class="instagramImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png">
                <input type="text" id="email" placeholder="Telefone, nome de usuário ou email">
                <input type="password" id="password" placeholder="Senha">
                <button>Entrar</button>
                <div class="hrs">
                    <p><hr>OU<hr></p>
                </div>
                <div class="viaFacebook">
                    <img class="facebookImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/240px-Facebook_logo_%28square%29.png">
                    <p>Entrar com o Facebook</p>
                </div>
                <div class="rememberPassword">
                        <p>Esqueceu a senha?</p>
                </div>
            </div>
            <div class="container--cadastro">
                <p>Não tem uma conta? <span>Cadastre-se</span></p>
            </div>
            <div class="container--aplicativo">
                Obtenha o aplicativo.<br>
                <img src="https://www.ifms.edu.br/ifms-contra-o-coronavirus/baixarnaappstore.png">
                <img src="https://play.google.com/intl/pt-BR/badges/static/images/badges/pt-br_badge_web_generic.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
